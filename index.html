<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>

<body>
  <!-- header -->
  <header id="header">
    <nav id="navbar">
      <section class="nav-left">
        <ul class="nav-items">
          <li class="nav-link"><a href="#">About</a></li>
          <li class="nav-link"><a href="#">Store</a></li>
        </ul>
      </section>

      <section class="nav-right">
        <ul class="nav-items">
          <li class="nav-link"><a href="#">Gmail</a></li>
          <li class="nav-link"><a href="#">Images</a></li>
          <li class="nav-link">
            <a href="#">
              <img src="imgs/apps.svg" alt="apps" id="apps">
            </a>
          </li>
          <li class="nav-link">
            <a href="#"><img src="imgs/profile-photo.png" alt="Profile Photo" id="sign-in"></a>
          </li>
        </ul>
      </section>
    </nav>
  </header>

  <!-- main content -->
  <main>
    <div class="logo">
      <img src="imgs/logo.png" alt="Google Logo" id="google-logo">
    </div>

    <section id="form">
      <form action="#">
        <div class="search">
          <img src="imgs/searchicon.png" alt="Search" id="search-icon">
          <input type="text" id="form-input">
          <a href="#">
            <img src="imgs/microphone.png" alt="Voice Search" id="voice-search">
          </a>
        </div>
        <input type="submit" class="submit" value="Google Search">
        <input type="submit" class="submit" value="I'm Feeling Lucky">
      </form>
    </section>
  </main>

  <footer id="footer">
    <section class="location">United Kingdom</section>

    <section class="footer-navbar">
      <div class="footer-links">
        <ul class="nav-items">
          <li class="nav-link">
            <a href="#">Advertising</a>
          </li>
          <li class="nav-link">
            <a href="#">Business</a>
          </li>
          <li class="nav-link">
            <a href="#">How Search Works</a>
          </li>
        </ul>
      </div>
      <div class="footer-links nav-items carbon">
        <a href="#" class="center-link">
          <img src="imgs/download.png" alt="Eco logo">
          Carbon neutral since 2007
        </a>
      </div>

      <div class="footer-links">
        <ul class="nav-items">
          <li class="nav-link">
            <a href="#">Privacy</a>
          </li>
          <li class="nav-link">
            <a href="#">Terms</a>
          </li>
          <li class="nav-link">
            <a href="#">Settings</a>
          </li>
        </ul>
      </div>

    </section>
  </footer>
</body>

</html>
